<!DOCTYPE html>
<html lang="en">
<head>

    <title>Educational Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    color:#000;
    background: rgb(185, 224, 237);
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

h1 {
    margin-bottom: 20px;
}

table {
    width: 80%;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    border: 1px solid #000;
    text-align: center;
}
</style>
<body>
    <div class="container">

            <tbody>

                    <td>2019-2020</td>
                    <td>98.3</td>
                </tr>
                <tr>
                    <td>Inter</td>
                    <td>Naryana Inter collage%</td>
                    <td>2020-2022</td>
                    <td>98.3%</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
