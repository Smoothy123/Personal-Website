<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    color: #000;
    background: rgb(185, 224, 237);
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

h1 {
    margin-bottom: 20px;
}

.skills-section {
    margin-bottom: 20px; /* Added spacing between sections */
}

.skills-section h2 {
    font-family: Arial, sans-serif; /* Different font for section headings */
}

table {
    width: 80%;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    border: 1px solid #000;
    text-align: center;
}
</style>
<body>
    
    <div class="container">
        <h1>Technical Skills</h1>
        <div class="skills-section">
            <h2>Applications :</h2>
            <ul>
                <li>MS Word</li>
                <li>Excel</li>
                <li>PowerPoint</li>
            </ul>
        </div>
        <div class="skills-section">
            <h2>Languages :</h2>
            <ul>
                <li>C</li>
                <li>C++</li>
                <li>Python (Udemy, NPTEL)</li>
            </ul>
        </div>
        <div class="skills-section">
            <h2>Web-Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <div class="skills-section">
            <h2>Cloud Computing</h2>
            <ul>
                <li>AWS</li>
                <li>Azure</li>
                <li>Google Cloud Platform</li>
            </ul>
        </div>
    </div>
</body>
</html>
